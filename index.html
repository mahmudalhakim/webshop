<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sunglasses</title>

</head>

<body>
    <div id="nav">
        <h1>Sunkissed and fabulous</h1>
        <img src="logo.svg" alt="Logo">
        <ul>
            <li>Rayban</li>
            <li>Wayfarer</li>
            <li>Classic</li>
            <li>Club</li>
            <li>Original</li>
        </ul>
        <hr>
    </div>

    <div id="header">
        <figure> <img src="./images/index-pic2.jpg" alt="Image of two dog with sunglasses" width=1000>
            <figcaption>Do as Fred & Perry, be a cool dog!</figcaption>
        </figure>
    </div>

    <div class="items-green">
        <img src="./images/aviator.png" alt="Sunglasses Aviator 1000kr">
        <h3>Aviator</h3>
        <h4>1000 SEK</h4>
        <input class="input-green" type="text">
        <button class="btn-green">Buy Now</button>
    </div>

    <div class="items-green">
        <img src="./images/wayfarer3.png" alt="Sunglasses Wayfarers 1500kr">
        <h3>Wayfarer</h3>
        <h4>1500 SEK</h4>
        <input class="input-green" type="text">
        <button class="btn-green">Buy Now</button>
    </div>

    <div class="items-green">
        <img src="./images/wayfarer2.png" alt="Sunglasses Clubmaster 1200kr">
        <h3>Club</h3>
        <h4>1200 SEK</h4>
        <input class="input-green" type="text">
        <button class="btn-green">Buy Now</button>
    </div>

    <div class="items-apricot">
        <img src="./images/wayfarer.png" alt="Sunglasses Rayban 1400kr">
        <h3>Rayban</h3>
        <h4>1400 SEK</h4>
        <input class="input-green" type="text">
        <button class="btn-apricot">Buy Now</button>
    </div>

    <div class="items-apricot">
        <img src="./images/classic.png" alt="Sunglasses Classic 1000kr">
        <h3>Rayban</h3>
        <h4>1000 SEK</h4>
        <input class="input-green" type="text">
        <button class="btn-apricot">Buy Now</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="main.js"></script>
</body>

</html>
